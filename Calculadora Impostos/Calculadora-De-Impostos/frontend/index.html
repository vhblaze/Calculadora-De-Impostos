<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impostos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 flex-column">
        <div class="card shadow-lg p-4 mb-4" style="max-width: 400px; width: 100%;">
            <h1 class="text-center text-primary">Calculadora de ICMS e ISS</h1>
            <form id="formImpostos">
                <div class="mb-3">
                    <label for="valorCompra" class="form-label">Valor da Compra (R$):</label>
                    <input type="number" class="form-control" id="valorCompra" name="valorCompra" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>
            <div id="resultados" class="mt-4 text-center">
                <p id="resultadoIcms" class="fw-bold text-danger">ICMS: R$ 0.00</p>
                <p id="resultadoIss" class="fw-bold text-warning">ISS: R$ 0.00</p>
                <p id="resultadoTotal" class="fw-bold text-success">Total com Impostos: R$ 0.00</p>
            </div>
        </div>
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center text-secondary">Histórico</h2>
            <ul id="historico" class="list-group">
                <li class="list-group-item text-muted">Nenhum cálculo ainda</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div id="container">
        <div id="historico"></div>
        <div id="entrada">
            <form id="formImpostos">
                <input type="number" id="valorCompra" placeholder="Valor da Compra" required>
                <button type="submit">Calcular</button>
            </form>
            <div id="resultadoIcms"></div>
            <div id="resultadoIss"></div>
            <div id="resultadoTotal"></div>
        </div>
    </div>
    
</body>
</html>
